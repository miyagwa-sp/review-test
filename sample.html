<!DOCUTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Gitチュートリアル</title>
    </head>
    <body>
        <h1>初めてのバージョン管理</h1>
        <p>Gitを使ってバージョン管理する。</p>
        <img src="git-logo.png" alt="git logo">

        <table border="1" style="margin-top:20px">
          <thead>
            <tr>
              <th>Gitの主な操作</th>
              <th>操作内容</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>チェックアウト</td>
              <td>指定されたブランチのソースコードを読み込む。（そのブランチと現在のソースコードの差分をなくすこともできる）</td>
            </tr>
            <tr>
              <td>コミット</td>
              <td>ローカルリポジトリにソースの変更内容を反映させる</td>
            </tr>
            <tr>
              <td>プッシュ</td>
              <td>リモートリポジトリにコミットを反映させる</td>
            </tr>
            <tr>
              <td>プル</td>
              <td>指定されたローカルリポジトリのブランチの内容が古い場合、リモートリポジトリから最新の内容を取得する</td>
            </tr>
            <tr>
              <td>プルリクエスト</td>
              <td>大雑把に、ソースコードレビューの依頼を出すこと</td>
            </tr>
          </tbody>
        </table>
    </body>
</html>
